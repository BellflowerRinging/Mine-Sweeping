<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
		<link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
		<script src="css/bootstrap/3.3.6/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/Main.css" />

		<script>
			$(function () { $("[data-toggle='tooltip']").tooltip(); });
		</script>
	</head>
	<body>

	<button class="grid-css " id="grid-paoHui" style="display: none"></button>
	
	<div id="Info_div">
		<div class="form-group input-div time-div">
			<label class="btn btn-info">铃草扫雷</label>
			<label id="Time" class="btn btn-info">开始计时</label>
			<label id="NoFlagBoom" class="btn btn-info">剩余雷数：0个</label>
		</div>
		<div class="form-group input-div">
			<label >长度</label>
			<input id="RowCount" type="number" class="input-sm" value="36" data-toggle="tooltip" data-placement="bottom" title="允许在6~720之间！">
			<label >宽度</label>
			<input id="ColumnCount"  type="number" class="input-sm" value="24" data-toggle="tooltip" data-placement="bottom" title="允许在6~24之间！">
			<label >雷数</label>
			<input id="BoomCount"  type="number" class="input-sm" value="173" data-toggle="tooltip" data-placement="bottom" title="占总各格子数的10%~30%，合理游戏有益于身体健康！">
			<input type="button" id="NewGameButton" class="btn btn-info" value="新建游戏">
		</div>
	</div>
	
	<div id="Main_div">

	</div>

	<script type="text/javascript" src="js/tools.js" ></script>
	<script type="text/javascript" src="js/Main.js" ></script>
	</body>
</html>
